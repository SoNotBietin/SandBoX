<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #ground {
            width: 100%;
            height: 20px;
            background-color: green;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="ground"></div>

    <script>
        const player = document.getElementById('player');
        const ground = document.getElementById('ground');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                movePlayerLeft();
            } else if (event.key === 'ArrowRight') {
                movePlayerRight();
            }
        });

        function movePlayerLeft() {
            const currentPosition = player.style.left ? parseInt(player.style.left) : 0;
            if (currentPosition > 0) {
                player.style.left = (currentPosition - 5) + 'px';
            }
        }

        function movePlayerRight() {
            const currentPosition = player.style.left ? parseInt(player.style.left) : 0;
            const playerWidth = player.offsetWidth;
            const screenWidth = window.innerWidth;
            if (currentPosition + playerWidth < screenWidth) {
                player.style.left = (currentPosition + 5) + 'px';
            }
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const groundRect = ground.getBoundingClientRect();

            if (
                playerRect.bottom >= groundRect.top &&
                playerRect.right >= groundRect.left &&
                playerRect.left <= groundRect.right
            ) {
                // You can add your collision logic here.
                // For now, let's just log it.
                console.log('Collision detected!');
            }
        }

        // Check for collision on a timer.
        setInterval(checkCollision, 100);
    </script>
</body>
</html>
