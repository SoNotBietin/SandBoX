<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            overflow: hidden; /* Disable scrolling */
        }
        canvas {
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const snakeSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = "right";

        function drawSnake() {
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * snakeSize, snake[i].y * snakeSize, snakeSize, snakeSize);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * snakeSize, food.y * snakeSize, snakeSize, snakeSize);
        }

        function update() {
            // Update snake position
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "right") headX++;
            if (direction === "left") headX--;
            if (direction === "up") headY--;
            if (direction === "down") headY++;

            let newHead = {x: headX, y: headY};

            // Check for collision with food
            if (headX === food.x && headY === food.y) {
                snake.unshift(newHead); // Add new head
                food.x = Math.floor(Math.random() * canvas.width / snakeSize);
                food.y = Math.floor(Math.random() * canvas.height / snakeSize);
            } else {
                snake.pop(); // Remove tail
                snake.unshift(newHead); // Add new head
            }

            // Check for collision with walls
            if (headX < 0 || headX >= canvas.width / snakeSize || headY < 0 || headY >= canvas.height / snakeSize) {
                clearInterval(gameInterval);
                alert("Game Over!");
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (headX === snake[i].x && headY === snake[i].y) {
                    clearInterval(gameInterval);
                    alert("Game Over!");
                }
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food and snake
            drawFood();
            drawSnake();
        }

        function handleGesture(event) {
            // Detect swipe direction
            const x1 = event.touches[0].clientX;
            const y1 = event.touches[0].clientY;
            const x2 = event.changedTouches[0].clientX;
            const y2 = event.changedTouches[0].clientY;

            const deltaX = x2 - x1;
            const deltaY = y2 - y1;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) direction = "right";
                else direction = "left";
            } else {
                if (deltaY > 0) direction = "down";
                else direction = "up";
            }
        }

        canvas.addEventListener("touchstart", handleGesture);
        canvas.addEventListener("touchend", handleGesture);

        // Start the game loop
        const gameInterval = setInterval(update, 150);
    </script>
</body>
</html>
