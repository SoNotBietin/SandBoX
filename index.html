<!DOCTYPE html>
<html>
<head>
    <title>Fancy Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #editor-container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80%;
            height: 80%;
            background-color: #333;
            border: 2px solid #777;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            color: white;
            resize: both;
            overflow: auto;
        }
        #editor {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="editor-container" draggable="true">
        <div id="editor" contenteditable="true">
            Start typing your masterpiece here...
        </div>
    </div>

    <script>
        const editorContainer = document.getElementById("editor-container");

        editorContainer.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", "dragging");
        });

        editorContainer.addEventListener("dragend", () => {
            // Nothing to do here, just enjoying the drag.
        });

        // Mobile device support
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            editorContainer.style.touchAction = "none";
        }
    </script>
</body>
</html>
