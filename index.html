<!DOCTYPE html>
<html>
<head>
    <title>Fly and Shoot Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            speed: 5,
            width: 50,
            height: 50,
        };

        // Touch joystick properties
        const joystick = {
            x: 20,
            y: canvas.height - 100,
            radius: 30,
            color: "blue",
        };

        // Game loop
        function gameLoop() {
            requestAnimationFrame(gameLoop);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player using joystick
            player.x += (joystick.x - player.x) * 0.1;
            player.y += (joystick.y - player.y) * 0.1;

            // Draw player
            ctx.fillStyle = "red";
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

            // Draw joystick
            ctx.beginPath();
            ctx.arc(joystick.x, joystick.y, joystick.radius, 0, Math.PI * 2);
            ctx.fillStyle = joystick.color;
            ctx.fill();
            ctx.closePath();
        }

        // Handle touch events for joystick
        canvas.addEventListener("touchstart", (e) => {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const distance = Math.sqrt(Math.pow(touchX - joystick.x, 2) + Math.pow(touchY - joystick.y, 2));

            if (distance < joystick.radius) {
                canvas.addEventListener("touchmove", handleTouchMove);
            }
        });

        function handleTouchMove(e) {
            joystick.x = e.touches[0].clientX;
            joystick.y = e.touches[0].clientY;
        }

        canvas.addEventListener("touchend", () => {
            joystick.x = 20;
            joystick.y = canvas.height - 100;
            canvas.removeEventListener("touchmove", handleTouchMove);
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
