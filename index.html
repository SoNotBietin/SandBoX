<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Playground</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const circles = [];
        const squares = [];

        container.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left mouse button for circles
                createCircle(e.clientX, e.clientY);
            } else if (e.button === 2) { // Right mouse button for squares
                createSquare(e.clientX, e.clientY);
            }
        });

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) { // Two-finger tap for circles
                createCircle(e.touches[0].clientX, e.touches[0].clientY);
            } else if (e.touches.length === 3) { // Three-finger tap for squares
                createSquare(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        function createCircle(x, y) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            container.appendChild(circle);
            circles.push(circle);
        }

        function createSquare(x, y) {
            const square = document.createElement('div');
            square.className = 'square';
            square.style.left = x + 'px';
            square.style.top = y + 'px';
            container.appendChild(square);
            squares.push(square);
        }
    </script>
</body>
</html>
