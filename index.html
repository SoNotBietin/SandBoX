<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light the Cells Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Adjust the number of columns as needed */
            gap: 10px;
            margin-top: 20px;
        }

        .grid-cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #333;
            cursor: pointer;
        }

        /* Add more CSS for styling as desired */
    </style>
</head>
<body>
    <h1>Welcome to "Light the Cells" Game!</h1>
    <p>Instructions: Tap or click on cells to light them up!</p>

    <div class="grid-container" id="grid">
        <!-- JavaScript will populate this grid -->
    </div>

    <script>
        const gridContainer = document.getElementById('grid');
        
        // Create a 5x5 grid, you can change this size
        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 5; col++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.addEventListener('click', () => toggleCell(cell));
                gridContainer.appendChild(cell);
            }
        }

        function toggleCell(cell) {
            cell.classList.toggle('lit'); // Add some CSS for the 'lit' state
        }
    </script>
</body>
</html>
