<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body>
    <h1>Welcome to the Most Basic Game Ever!</h1>
    <p>I call it "Guess the Number."</p>

    <label for="guess">Enter a number between 1 and 100: </label>
    <input type="text" id="guess" />
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (guess === secretNumber) {
                document.getElementById("message").innerHTML = `Congratulations, Leo! You guessed it in ${attempts} attempts. The secret number was ${secretNumber}. You're a genius!`;
            } else if (guess < secretNumber) {
                document.getElementById("message").innerHTML = "Too low! Try again, Leo.";
            } else {
                document.getElementById("message").innerHTML = "Too high! Give it another shot, Leo.";
            }
        }
    </script>
</body>
</html>
