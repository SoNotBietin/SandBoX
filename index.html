<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Info App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Browser Information</h1>
        <p><strong>Browser Name:</strong> <span id="browserName"></span></p>
        <p><strong>Browser Version:</strong> <span id="browserVersion"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
    </div>

    <script>
        // Get browser information
        const browserName = navigator.userAgent;
        const browserVersion = navigator.appVersion;
        const os = navigator.platform;

        // Display browser information
        document.getElementById("browserName").textContent = browserName;
        document.getElementById("browserVersion").textContent = browserVersion;
        document.getElementById("os").textContent = os;
    </script>
</body>
</html>
