<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch2move Game</title>
    <style>
        /* Style your game element here */
        #game-element {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-element"></div>

    <script>
        const gameElement = document.getElementById('game-element');

        let isDragging = false;

        gameElement.addEventListener('touchstart', (e) => {
            isDragging = true;
        });

        gameElement.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                gameElement.style.left = touch.clientX - gameElement.clientWidth / 2 + 'px';
                gameElement.style.top = touch.clientY - gameElement.clientHeight / 2 + 'px';
            }
        });

        gameElement.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
